# Alacritty Config Forked from: https://github.com/makccr/dot/blob/master/.config/alacritty/alacritty.yml
# #####################################
# Requires FiraCode font:  https://github.com/tonsky/FiraCode/wiki/Installing
# Location: ~/.config/alacritty/alacritty.yml
# SymLink: ln -s ~/Development/GitHub/dot-files/alacritty.yml ~/.config/alacritty/alacritty.yml
#
# Window Customization
window:
  dimensions:
    columns: 100
    lines: 50
  padding:
    x: 10
    y: 0
  decorations: full
scrolling:
  history: 10000
  multiplier: 3
background_opacity: .8
dynamic_title: true

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: false
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

